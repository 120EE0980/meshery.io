---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			{% if page.name %}
				<h2>{{ page.name }}</h2>
			{% elsif page.position and page.layout != 'archive' %}
				<h2>{{ page.position }}</h2>
			{% endif %}
			{% if page.description %}
				<p class="subtext">{{ page.description }}</p>
			{% endif %}
			{{ content }}
		</div>
		{% include contributor.html %}
	</section>
</div>
