<style>
    .help-modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 100; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Style the tab */
.tab {
  overflow: hidden;
  background-color: #00D3A9;
}

/* Style the buttons that are used to open the tab content */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #00B39F;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #1E2117;
  color: "#fff"
}

/* Style the tab content */
.tabcontent {
  padding: 6px 12px;
  border-top: none;
}

/* Modal Content/Box */
.help-modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  border: 1px solid #888;
  width: 60%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.closed {
  color: black;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.closed:hover,
.closed:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
Learn how to easily import these patterns from <span style="color: #00D3A9; cursor: pointer;" id="myBtn">here!</span>
<div id="myModal" class="help-modal">
    <div class="help-modal-content">
       
        <div class="tab">
            <span class="closed" style=" padding: 4px 4px">&times;</span>
            <button class="tablinks active" onclick="openTab(event, 'MesheryUI')">Meshery UI</button>
            <button class="tablinks" onclick="openTab(event, 'MesheryCLI')">Meshery CLI</button>
          </div>
          
          <!-- Tab content -->
          <div id="MesheryUI" class="tabcontent">
            <h3>Meshery UI</h3>
            <p>Import using the modal</p>
          </div>
          
          <div id="MesheryCLI" class="tabcontent" style="display: none;">
            <h3>Meshery CLI</h3>
            <p>mesheryctl app onboard</p>
            <p>mesheryctl pattern apply</p>
            <p>mesheryctl filter apply</p>
          </div>
          
</div>
</div>

<script src="{{  site.baseurl }}/assets/js/help-modal.js"></script>
<script>
function openTab(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>
