<div class="link open-modal-btn">
    <div class= "card">
      
       <div class="chip">
           <small class="pattern-type"> {{pattern.type}}</small>
       </div>
       <h4 class="pattern-name">{{pattern.name}}</h4>
       <img class= "pattern-image" src="{{pattern.image}}" />
       <div>
    
    {% if pattern.patternId %}
      <h6 class="pattern-id">
        <img class="smp"
          src="{{site.baseurl}}/images/logos/service-mesh-pattern.svg"
          loading="lazy" />
        
          <span>{{pattern.patternId}}</span>
      </h6>    
      {% else %}
      <h6 class="pattern-id" style="bottom: -18px;">
        <img class="smp"
          src="{{site.baseurl}}/images/logos/service-mesh-pattern.svg"
          loading="lazy" />
        <span style="margin-top: 10rem;">{{pattern.filterId}}</span>
      </h6>
      {% endif %}
    

   </div>
     </div>
    </div>
